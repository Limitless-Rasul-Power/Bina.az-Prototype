<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Demo Designing Card</title>

    <style>
      .inner {
        overflow: hidden;
      }

      .inner img {
        transition: all 1.5s ease;
      }

      .inner:hover img {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body style="background-color: red">
    <div class="container pt-5">
      <div class="row">
        <!-- php ile id-ni gonder -->
        <div
          class="card shadow col-3 p-0 border-0"
          onclick="alert('i am clicked clever')"
        >
          <div class="inner">
            <img
              class="card-img-top"
              src="img/2/fourth.jpg"
              alt="Card image cap"
            />
          </div>

          <div class="card-body">
            <h5 class="card-title">Mebleg $</h5>
            <p class="card-text">otaq, kvadrat, mertebe/umumi mertebe sayi</p>
            <div class="card-footer text-muted">Mekan, paylashildighi vaxt</div>
            <!-- <div class="text-end">
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
